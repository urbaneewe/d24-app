<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ character?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (character) {
  <ion-card>
    <div [style.height.px]="300" [style.background-image]="'url(' + imageBaseUrl + character.id + '.jpeg' + ')'">
    </div>

    <ion-card-header>
      <ion-card-title> {{ character.name }} </ion-card-title>
      <ion-card-subtitle> {{ character.type }} </ion-card-subtitle>
      <ion-text color="tertiary">
        <span> {{ character.gender }} </span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">{{ character.origin.name }}</ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ character.created | date: 'd/y'}}</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
  }
</ion-content>
